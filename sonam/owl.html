<html>

<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.2/assets/owl.carousel.min.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.2/assets/owl.theme.default.min.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.2/assets/owl.theme.green.min.css" />



    <style>
        #owl-demo .item {
            margin: 3px;
        }

        #owl-demo .item img {
            display: block;
            width: 100%;
            height: auto;
        }
    </style>

<body>
    <div id="owl-demo">

        <div class="item"><img src="assets/owl1.jpg" alt="Owl Image"></div>
        <div class="item"><img src="assets/owl2.jpg" alt="Owl Image"></div>
        <div class="item"><img src="assets/owl3.jpg" alt="Owl Image"></div>
        <div class="item"><img src="assets/owl4.jpg" alt="Owl Image"></div>
        <div class="item"><img src="assets/owl5.jpg" alt="Owl Image"></div>
        <div class="item"><img src="assets/owl6.jpg" alt="Owl Image"></div>
        <div class="item"><img src="assets/owl7.jpg" alt="Owl Image"></div>
        <div class="item"><img src="assets/owl8.jpg" alt="Owl Image"></div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.2/owl.carousel.min.js"></script>



    $(document).ready(function() {

    $("#owl-demo").owlCarousel({

    autoPlay: 3000, //Set AutoPlay to 3 seconds

    items : 4,
    itemsDesktop : [1199,3],
    itemsDesktopSmall : [979,3]

    });

    });
</body>
